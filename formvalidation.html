<!DOCTYPE html>
<html>
<head>
	<title>formvalidation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
      <script type="text/javascript">
        function myFunction(){

  if (document.myForm.firstname.value =="")
  {
    alert("Please Provide your First Name");
    document.myForm.firstname.focus();
    return false;
  }
  
  if(document.myForm.middlename.value =="")
  {
    alert("Please Provide your Middle Name");
    document.myForm.middlename.focus();
    return false;
  }
  if(document.myForm.lastname.value =="")
  {
    alert("please Provide your Last Name");
    document.myForm.lastname.focus();
    return false;
  }
  var emailID = document.myForm.email.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) 
         {
            alert("Please enter correct email ID")
            document.myForm.email.focus() ;
            return false;
         }
      if(document.myForm.selectedIndex==0) 
      {
        alert("Please Provide your Education");
        document.myForm.education.focus();
        return false;
      }

      if(document.myForm.message.value =="")
      {
        alert("please Provide your Bio");
        document.myForm.message.focus();
        return false;
      }
    return (true);
}
      </script>

   <div class="fluid-container">	
       <form class="zero" name="myForm" action="/action_page.php" onsubmit="return(myFunction());">
       	   <div class="design"> 
       	   	   <div class="normal">
     	        <h6> First Name:-</h6> <input id="inp1" type="text" name="firstname" required><br><br>
     	       <h6> Middle Name:-</h6> <input id="inp2" type="text" name="middlename" required><br><br>
     	       <h6> Last Name:-  </h6> <input id="inp3" type="text" name="lastname" required><br><br>
     	       <h6> Email:-      </h6> <input id="inp4" type="Email" name="email" required><br><hr><br>
               </div>
            
                <h6>Education:-</h6>
     	        <select name="education">
     		      <option value="BA">BA</option>
     		      <option value="MA">MA</option>
     		      <option value="BCS">BCS</option>
     		      <option value="MCS">MCS</option>
     	       </select><br>
     	       Select Gender:-<br>
     	         <label for="male">Male</label>
     	         <input type="radio" name="gender" value="male"><br>
     	         <label for="female">Female</label>
     	         <input type="radio" name="gender" value="female"><br><hr>
     	     
     	     <textarea name="message" style="width: 300px;height: 200px;">About Yourself...</textarea><br>
     	       <button type="submit" value="Submit">Submit</button>    
           </div>
       </form>
   </div>
</body>
</html>
